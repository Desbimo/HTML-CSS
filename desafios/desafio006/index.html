<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use as tag<p>">Parágrafo</abbr></li>
        <li><abbr title="Use as tags <h1>...<h6>">Títulos</abbr></li>
        <li><abbr title="Use as tags <img>">Imagens</abbr></li>
        <li><abbr title="Use as tags <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use as tags <code>">Código-fonte</abbr></li>
        <li><abbr title="Use as tags <ol> e <li>">Listas numeradas</abbr></li>
        <li><abbr title="Use as tags <ul> e <li>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
